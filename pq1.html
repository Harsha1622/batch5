<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartLearn | Python Introduction Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f3f6fb;
  color:#1f2937;
}

/* ================= HEADER (UNCHANGED) ================= */
header{
  background:white;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 14px rgba(0,0,0,0.08);
}

header h2{ color:#2563eb; }

nav{
  display:flex;
  align-items:center;
  gap:5px;
}

nav a{
  text-decoration:none;
  color:#374151;
  font-weight:500;
}

.profile{
  display:flex;
  align-items:center;
  gap:8px;
  position:relative;
  cursor:pointer;
}

.profile img{
  width:34px;
  height:34px;
  border-radius:50%;
}

.profile-menu{
  position:absolute;
  top:45px;
  right:0;
  background:white;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:170px;
  display:none;
  flex-direction:column;
}

.profile:hover .profile-menu{ display:flex; }

.profile-menu a{
  padding:12px 15px;
  text-decoration:none;
  color:#374151;
  font-size:14px;
}

.profile-menu a:hover{ background:#f3f4f6; }

/* ================= QUIZ BODY ================= */
.wrapper{
  max-width:800px;
  margin:60px auto;
  padding:0 15px;
}

.quiz-card{
  background:white;
  padding:35px;
  border-radius:18px;
  box-shadow:0 18px 35px rgba(0,0,0,0.12);
}

.quiz-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.quiz-top h3{ font-size:22px; }

.progress{
  font-size:14px;
  color:#6b7280;
}

.question{
  font-weight:600;
  font-size:18px;
  margin:25px 0;
}

.options div{
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:12px;
  border:2px solid #e5e7eb;
  cursor:pointer;
}

.options div:hover{
  border-color:#2563eb;
  background:#eef2ff;
}

.selected{
  border-color:#2563eb;
  background:#dbeafe;
  font-weight:500;
}

.buttons{
  display:flex;
  justify-content:space-between;
  margin-top:30px;
}

button{
  padding:12px 30px;
  background:linear-gradient(135deg,#2563eb,#4f46e5);
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

button:disabled{ background:#9ca3af; }

.result{ margin-top:40px; }

.wrong{
  background:#fee2e2;
  border-left:6px solid #dc2626;
  padding:18px;
  border-radius:10px;
  margin-bottom:18px;
}

.correct{
  background:#dcfce7;
  border-left:6px solid #16a34a;
  padding:18px;
  border-radius:10px;
}

.explain{
  margin-top:8px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h2>SmartLearn</h2>
  <nav>
    <a href="home.html">Home</a>
    <a href="course.html">Courses</a>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      <span>Student</span>
      <div class="profile-menu">
        <a href="profile.html">My Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="wrapper">
  <div class="quiz-card">

    <div class="quiz-top">
      <h3>Pythonâ€“Introduction Unit Test</h3>
      <div class="progress" id="progress"></div>
    </div>

    <div id="quizArea">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>

      <div class="buttons">
        <button onclick="prevQ()" id="prevBtn">Previous</button>
        <button onclick="nextQ()" id="nextBtn">Next</button>
      </div>
    </div>

    <div id="result" class="result"></div>

  </div>
</div>

<script>
const quiz = [
{q:"Who developed Python?",o:["Guido van Rossum","Dennis Ritchie","James Gosling"],a:0,e:"Python was developed by Guido van Rossum."},
{q:"Python was released in which year?",o:["1989","1991","1995"],a:1,e:"Python was released in 1991."},
{q:"Python is a ____ level language.",o:["Low","Middle","High"],a:2,e:"Python is a high-level language."},
{q:"Which feature improves readability?",o:["Pointers","Indentation","Macros"],a:1,e:"Indentation makes Python readable."},
{q:"Python supports which style?",o:["Procedural","Object-oriented","Both"],a:2,e:"Python supports both paradigms."},

{q:"Which is a Python application?",o:["Web development","Data science","Both"],a:2,e:"Python is used in both."},
{q:"Which is used to write Python programs?",o:["IDE","Assembler","Loader"],a:0,e:"IDE is used to write programs."},
{q:"First step in program execution?",o:["Run","Write code","Debug"],a:1,e:"Code is written first."},
{q:"Python file extension?",o:[".pt",".py",".p"],a:1,e:".py is Python extension."},
{q:"Which is not a Python IDE?",o:["IDLE","PyCharm","Turbo C"],a:2,e:"Turbo C is for C."},

{q:"Valid identifier?",o:["1var","var_1","var-1"],a:1,e:"Identifiers can contain underscore."},
{q:"Identifiers cannot start with?",o:["Letter","Digit","_"],a:1,e:"Identifiers cannot start with digit."},
{q:"Which is a keyword?",o:["print","if","input"],a:1,e:"if is a keyword."},
{q:"Keywords are _____ words.",o:["Reserved","User-defined","Dynamic"],a:0,e:"Keywords are reserved."},
{q:"Variables are used to?",o:["Store data","Delete data","Compile"],a:0,e:"Variables store data."},

{q:"Python variable declaration needed?",o:["Yes","No","Sometimes"],a:1,e:"Python does not need declaration."},
{q:"Indentation in Python is?",o:["Optional","Mandatory","Ignored"],a:1,e:"Indentation is mandatory."},
{q:"Which data type stores integers?",o:["float","int","str"],a:1,e:"int stores integers."},
{q:"Which stores decimal values?",o:["int","float","bool"],a:1,e:"float stores decimals."},
{q:"Boolean values are?",o:["0 & 1","True & False","Yes & No"],a:1,e:"Boolean values are True and False."},

{q:"Which function takes input?",o:["input()","print()","type()"],a:0,e:"input() takes input."},
{q:"print() is used for?",o:["Input","Output","Processing"],a:1,e:"print() gives output."},
{q:"Which symbol starts comment?",o:["//","#","/*"],a:1,e:"# starts comment."},
{q:"Which is arithmetic operator?",o:["=","+","=="],a:1,e:"+ is arithmetic operator."},
{q:"Which operator compares values?",o:["=","==","+="],a:1,e:"== compares values."},

{q:"Which has highest precedence?",o:["*","+","()"],a:2,e:"Parentheses have highest precedence."},
{q:"Result of 5>3?",o:["True","False","Error"],a:0,e:"5>3 is True."},
{q:"Built-in function?",o:["len()","size()","length()"],a:0,e:"len() is built-in."},
{q:"Functions are used to?",o:["Repeat code","Reduce repetition","Delete code"],a:1,e:"Functions reduce repetition."}
];

let cur=0;
let ans=new Array(quiz.length).fill(null);

function load(){
  progress.innerText=`Question ${cur+1} of ${quiz.length}`;
  questionText.innerText=(cur+1)+". "+quiz[cur].q;
  options.innerHTML=quiz[cur].o.map((x,i)=>
    `<div class="${ans[cur]===i?'selected':''}" onclick="sel(${i})">${x}</div>`
  ).join("");
  prevBtn.disabled=cur===0;
  nextBtn.innerText=cur===quiz.length-1?"Submit":"Next";
}

function sel(i){ ans[cur]=i; load(); }
function nextQ(){ cur===quiz.length-1 ? show() : cur++, load(); }
function prevQ(){ cur--; load(); }

function show(){
  let score=0,out="";
  quiz.forEach((q,i)=>{
    if(ans[i]===q.a) score++;
    else{
      out+=`
      <div class="wrong">
        <strong>Question:</strong> ${q.q}<br>
        <strong>Your Answer:</strong> ${q.o[ans[i]] || "Not Answered"}<br>
        <strong>Correct Answer:</strong> ${q.o[q.a]}
        <div class="explain"><strong>Explanation:</strong> ${q.e}</div>
      </div>`;
    }
  });
  quizArea.style.display="none";
  result.innerHTML=
    `<h3>Your Score: ${score} / ${quiz.length}</h3>` +
    (out || `<div class="correct">Excellent! All answers correct ðŸŽ‰</div>`);
}

load();
</script>

</body>
</html>
