<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartLearn | C Programming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f3f6fb;
  color:#1f2937;
}

/* ================= HEADER ================= */
header{
  background:white;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 14px rgba(0,0,0,0.08);
}

header h2{
  color:#2563eb;
  font-weight:700;
}

/* NAV */
nav{
  display:flex;
  align-items:center;
  gap:25px;
}

nav a{
  text-decoration:none;
  color:#374151;
  font-weight:500;
}

nav a:hover{
  color:#2563eb;
}

/* ===== STUDENT PROFILE ===== */
.profile{
  display:flex;
  align-items:center;
  gap:8px;
  position:relative;
  cursor:pointer;
}

.profile img{
  width:34px;
  height:34px;
  border-radius:50%;
}

.profile span{
  font-weight:500;
}

/* DROPDOWN */
.profile-menu{
  position:absolute;
  top:45px;
  right:0;
  background:white;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:170px;
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:10;
}

.profile-menu a{
  padding:12px 15px;
  text-decoration:none;
  color:#374151;
  font-size:14px;
}

.profile-menu a:hover{
  background:#f3f4f6;
}

/* SHOW DROPDOWN */
.profile:hover .profile-menu{
  display:flex;
}

/* ================= MAIN ================= */
.container{
  max-width:900px;
  margin:50px auto;
  padding:30px;
  background:white;
  border-radius:14px;
  box-shadow:0 18px 35px rgba(0,0,0,0.12);
}

.course-title{
  font-size:28px;
  margin-bottom:25px;
  color:#111827;
}

/* TOPIC LIST */
.topic{
  padding:16px 20px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:0.3s;
  cursor:pointer;
}

.topic:hover{
  background:#f0f5ff;
  border-color:#2563eb;
}

.topic span{
  font-size:17px;
  font-weight:500;
}

.topic button{
  padding:6px 14px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

.topic button:hover{
  background:#1e40af;
}

/* RESPONSIVE */
@media(max-width:600px){
  header{
    padding:18px 30px;
  }

  .container{
    margin:30px 15px;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <h2>SmartLearn</h2>

  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>

    <!-- STUDENT PROFILE -->
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Student">
      <span>Student</span>

      <div class="profile-menu">
        <a href="profile.html">My Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>
</header>

<!-- ================= CONTENT ================= -->
<div class="container">
  <div class="course-title">Python Programming</div>

  <div class="topic" onclick="location.href='c-introduction.html'">
    <span>Introduction to Python</span>
    <button>View</button>
  </div>

  <div class="topic" onclick="location.href='c-operators.html'">
    <span>Operators</span>
    <button>View</button>
  </div>

  <div class="topic" onclick="location.href='c-decision.html'">
    <span>Decision Making Statements</span>
    <button>View</button>
  </div>

  <div class="topic" onclick="location.href='c-structures.html'">
    <span>File Management</span>
    <button>View</button>
  </div>

  <div class="topic" onclick="location.href='c-file.html'">
    <span>OOP Through Python</span>
    <button>View</button>
  </div>
</div>

</body>
</html>
