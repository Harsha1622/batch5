<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartLearn | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f3f6fb;
  color:#1f2937;
}

/* ================= HEADER ================= */
header{
  background:white;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 14px rgba(0,0,0,0.08);
}

header h2{
  color:#2563eb;
  font-weight:700;
}

nav{
  display:flex;
  align-items:center;
  gap:25px;
}

nav a{
  text-decoration:none;
  color:#374151;
  font-weight:500;
}

/* ===== PROFILE ===== */
.profile{
  display:flex;
  align-items:center;
  gap:8px;
  position:relative;
  cursor:pointer;
}

.profile img{
  width:34px;
  height:34px;
  border-radius:50%;
}

.profile-menu{
  position:absolute;
  top:45px;
  right:0;
  background:white;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:170px;
  display:none;
  flex-direction:column;
}

.profile-menu a{
  padding:12px 15px;
  text-decoration:none;
  color:#374151;
  font-size:14px;
}

.profile-menu a:hover{
  background:#f3f4f6;
}

.profile-menu.active{
  display:flex;
}

/* ================= MAIN ================= */
.container{
  max-width:1000px;
  margin:50px auto;
  padding:35px;
  background:white;
  border-radius:14px;
  box-shadow:0 18px 35px rgba(0,0,0,0.12);
}

.dashboard-title{
  font-size:26px;
  margin-bottom:30px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.stat-card{
  background:#f9fafb;
  padding:20px;
  border-radius:10px;
  text-align:center;
}

.stat-card h3{
  font-size:24px;
  color:#2563eb;
}

.stat-card p{
  font-size:14px;
  color:#6b7280;
}

/* SECTION */
.section{
  margin-top:40px;
}

.section h4{
  font-size:18px;
  color:#2563eb;
  margin-bottom:15px;
}

/* PROGRESS */
.progress-box{
  background:#f9fafb;
  padding:15px;
  border-radius:8px;
}

.progress-bar{
  height:8px;
  background:#e5e7eb;
  border-radius:5px;
  margin-top:6px;
}

.progress-fill{
  height:100%;
  width:60%;
  background:#2563eb;
  border-radius:5px;
}

/* QUIZ */
.quiz-result{
  background:#f9fafb;
  padding:15px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.action-btn{
  padding:12px 20px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.action-btn:hover{
  background:#1e40af;
}
</style>
</head>

<body>

<header>
  <h2>SmartLearn</h2>
  <nav>
    <a href="home.html">Home</a>
    <a href="#">Courses</a>

    <div class="profile" id="profileBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      <span>Student</span>

      <div class="profile-menu" id="profileMenu">
        <a href="profile.html">My Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="dashboard-title">Student Dashboard</div>

  <div class="stats">
    <div class="stat-card"><h3>1</h3><p>Courses Enrolled</p></div>
    <div class="stat-card"><h3>6</h3><p>Topics Completed</p></div>
    <div class="stat-card"><h3>3</h3><p>Quizzes Attempted</p></div>
    <div class="stat-card"><h3>75%</h3><p>Average Score</p></div>
  </div>

  <div class="section">
    <h4>Course Progress</h4>
    <div class="progress-box">
      C Programming â€“ 60%
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div class="section">
    <h4>Recent Quiz Results</h4>
    <div class="quiz-result"><span>Intro to C</span><span>2 / 3</span></div>
    <div class="quiz-result"><span>Operators</span><span>3 / 5</span></div>
  </div>

  <div class="section">
    <h4>Quick Actions</h4>
    <div class="actions">
      <button class="action-btn">Continue Learning</button>
      <button class="action-btn">View Profile</button>
      <button class="action-btn">Practice Test</button>
    </div>
  </div>
</div>

<script>
const profileBtn = document.getElementById("profileBtn");
const profileMenu = document.getElementById("profileMenu");

profileBtn.addEventListener("click", function(e){
  e.stopPropagation();
  profileMenu.classList.toggle("active");
});

document.addEventListener("click", function(){
  profileMenu.classList.remove("active");
});
</script>

</body>
</html>
